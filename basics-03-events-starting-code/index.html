<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(2)">Add 2</button>
      <!-- DOESN'T NEED THE BRACKETS IN VUE -->
      <!-- <button v-on:click="add">Add</button> -->
      <button v-on:click="reduce(3)">Reduce 3</button>
      <p>Result: {{ counter }}</p>
      <input type="text" v-on:input="setName($event, 'LN')" />
      <p>Your name: {{ name }}</p>
    </section>
  </body>
</html>
